<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
    <div class="logo">
     Ecommerce
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">products</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <i class="fa fa-shopping-cart"></i>
    </ul>
</nav>
    
    <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="images1.jpeg" >
            </div>
            <div class="images">
                <div class="small-img">
                    <img src="images1.jpeg" onclick="showImg (this.src)"    >
                </div>
                <div class="small-img">
                    <img src="images2.jpeg"  onclick="showImg (this.src)">
                </div>
                <div class="small-img">
                    <img src="images3.jpeg"  onclick="showImg (this.src)">
                </div>
                <div class="small-img">
                    <img src="images4.jpeg" onclick="showImg (this.src)" >
                </div>


            </div>
        </div>
        <div class="right">
            <div class="url">Home > Product > T-Shirt</div>
            <div class="pname">T-Shirts for Men</div>
            <div class="ratings">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-stroke"></i>
            <div class="price">$40</div>
            <div class="size">
                <p>Size :</p>
                <div class="psize active">M</div>
                <div class="psize">L</div>
                <div class="psize">XL</div>
                <div class="psize">XXL</div>
            </div>
            <div class="quantity">
                <p>Quantity :</p>
                <input type="number" min="1" max="5" value="1">

            </div>
            <div class="btn-box">
               <button class="cart-btn">Add to Cart</button>
               <button class="buy-btn">Buy Now</button>
            </div>

        </div>

    </div>


    <script>
        let bigImg = document.querySelector('.big-img img');
        function showImg(pic){
            bigImg.src = pic;
        }
    </script>



    
</body>
</html>
